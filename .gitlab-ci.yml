image: node:latest

# Cache using branch name
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules
    - .next
    - /root/.cache/Cypress

# A set of simple tests
quick-test:
  script:
    - npm ci --include=dev
    - npm run lint
    - npm run jest
    only:
  - merge_requests

# A set of longer tests
long-test:
  script:
    - echo $CI_MERGE_REQUEST_TITLE
    - echo $CI_MERGE_REQUEST_TITLE =~ /^Draft:/
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - apt-get update
    - apt-get -y install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb google-chrome-stable
    - npm ci --include=dev
    - npm run build
    - npm run start &
    - sleep 30
    - curl http://localhost:4000
    - npm run npm run cypress:ci
    only:
  - merge_requests
  rules:
    - if: $CI_MERGE_REQUEST_TITLE =~ /^Draft:/
      when: never
    - when: always
