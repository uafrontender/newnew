stages:
  - test

# Cache using branch name
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules
    - .next

# Tests for gitlab
test:
  rules:
  stage: test
  script:
    - npm ci --include=dev
    - npm run test
    - npm run lint
    - npm run build
    - npm run start & npx wait-on http://localhost:4000
