image: node:latest

stages:
  - test

# Cache using branch name
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules
    - .next

# Tests for gitlab
test:
  stage: test
  script:
    - apt update
    - apt-get -y install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    - npm ci --include=dev
    - npm run test
    - npm run lint
